<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <main class="accordion">
            <div class="accordion-wrap">
                <h1 class="accordion-wrap-title">CSS Bayan</h1>
                <ul class="accordion-wrap-ul">
                    <li class="wrap-li">
                        <input class="wrap-input" type="radio" name="accord" id="accord1" checked>
                        <label class="wrap-label" for="accord1">
                            <div class="tab__item-content">
                                <p>Seedlings do not grow</p>
                                <span>+</span>
                            </div>
                            <img class="tab__img" src="./img/1678414560.jpg" alt="mem">
                        </label>
                    </li>
                    <li class="wrap-li">
                        <input class="wrap-input" type="radio" name="accord" id="accord2" >
                        <label class="wrap-label" for="accord2">
                            <div class="tab__item-content">
                                <p>Spider slippers</p>
                                <span>+</span>
                            </div>
                            <img class="tab__img" src="./img/1678428960.jpg" alt="mem">
                        </label>
                    </li>
                    <li class="wrap-li">
                        <input class="wrap-input" type="radio" name="accord" id="accord3" >
                        <label class="wrap-label" for="accord3">
                            <div class="tab__item-content">
                                <p>Cat with a question</p>
                                <span>+</span>
                            </div>
                            <img class="tab__img" src="./img/1678435860.jpg" alt="mem">
                        </label>
                    </li>
                    <li class="wrap-li">
                        <input class="wrap-input" type="radio" name="accord" id="accord4" >
                        <label class="wrap-label" for="accord4">
                            <div class="tab__item-content">
                                <p>Grandma's computer</p>
                                <span>+</span>
                            </div>
                            <img class="tab__img" src="./img/1678440900.jpg" alt="mem">
                        </label>
                    </li>                   
                </ul>

            </div>
        </main>        
    </div>
</body>

</html>
